<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta name="author" content="Manuel Gonzalez Maroto">
	<style type="text/css">
		
		input:hover, label:hover, select:hover{
			font-size:40px;
		}

		fieldset{
			background: lightyellow;
			border: 10px solid yellow;
			margin-bottom: 10px;
			width: 720px;
		}

		label{
			width: 180px;
			display: inline-block;
			text-align: right;
		}

		.checkRadio{
			/*width: auto;*/
		}

		.indicators{
			text-align: center;

		}

		.l{
			background: green;
		}

		.r{
			background: red;
		}

		textarea{
			width: 360px;
			height: 50px;
		}
	</style>
</head>
<body>
	<h1>Please enter your details for our dating website!</h1>
	<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form">
		
		<fieldset>
		<legend>Your Face</legend>
			<label for="image">Your image:</label>
			<input type="file" id="image" name="image"><br>
			<label for="preview">Image preview:</label>
			<img name="preview" src="" id="preview">
		</fieldset>

		<fieldset>
		<legend>Your General Details</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>
			<label for="gender" class="checkRadio">Gender:</label>
			<input type="radio" name="gender" required>Male
			<input type="radio" name="gender">Female<br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" required><br>
			<label for="date">Date of birth:</label>
			<input type="date" id="date" name="date"><br>
			<label for="color">Favourite color:</label>
			<input type="color" id="color" name="color"><br>
			<label for="country">Wich country</label>
			<select id="country" name="country">
				<option value="spain">Spain</option>
				<option value="france">France</option>
				<option value="italy">Italy</option>
				<option value="portugal">Portugal</option>
				<option value="germany">Germany</option>
				<option value="sweden">Sweden</option>
			</select>

		</fieldset>

		<fieldset>
		<legend>Your indicators</legend>
			<label for="height">Height:</label>
			<span class="indicators l">Short</span><input type="range" min="0" max="100" id="height" name="height"><span class="indicators r">Tall</span><br>
			<label for="salary">Salary:</label>
			<span class="indicators l">Poor</span><input type="range" min="0" max="100" id="salary" name="salary"><span class="indicators r">Rich</span>
		</fieldset>

		<fieldset>
		<legend>Your Contact Information</legend>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>
			<label for="mobile">Mobile</label>
			<input type="tel" id="mobile" name="mobile"><br>
			<label for="adress">Adress:</label>
			<textarea id="adress" name="adress"></textarea><br>
			<label class="checkRadio" for="contact">Method to contact you:</label>
			<input type="checkbox" name="contact" value="email">Email
			<input type="checkbox" name="contact" value="whatsapp">WhatsApp
			<input type="checkbox" name="contact" value="inAppChat">In-app chat

		</fieldset>
		<input type="submit" value="Submit">
	</form>
	<script src="http://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
